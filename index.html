<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karaoke Login</title>
<style>
body, html {
    margin:0; padding:0; font-family: Arial, sans-serif;
    height:100%; width:100%;
    background: url('Images/mainbackground.jpg') no-repeat center center fixed;
    background-size: cover;
    display:flex; justify-content:center; align-items:center;
}
#loginBox {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 10px;
    text-align:center;
    width: 300px;
}
input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; box-sizing: border-box;}
button { padding:10px 20px; border-radius:6px; cursor:pointer; width: 100%; }
#errorMsg { color: red; font-size: 14px; margin-top: 5px; display: none; }
</style>
</head>
<body>
<div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <div id="errorMsg"></div>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const errorMsg = document.getElementById('errorMsg');

// Hard-coded accounts
const accounts = [
    { username: 'DylanHost', password: 'RoxstarStudios' },
    { username: 'NickHost', password: 'RoxstarStudios' }
];

loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    if(!username || !password){
        errorMsg.textContent = 'Please enter both username and password';
        errorMsg.style.display = 'block';
        return;
    }

    const account = accounts.find(acc => acc.username === username && acc.password === password);

    if(account){
        // Store user info in localStorage if needed
        localStorage.setItem('host_user', JSON.stringify({ name: account.username }));
        window.location.href = 'option.html';
    } else {
        errorMsg.textContent = 'Invalid username or password';
        errorMsg.style.display = 'block';
    }
});
</script>
</body>
</html>
