<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karaoke Login</title>
<style>
body, html {
    margin:0; padding:0; font-family: Arial, sans-serif;
    height:100%; width:100%;
    background: url('Images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    display:flex; justify-content:center; align-items:center;
}
#loginBox {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 10px;
    text-align:center;
}
input { width:80%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
button { padding:10px 20px; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>
<div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', ()=>{
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if((user==='DylanHost' && pass==='RoxstarStudios') ||
       (user==='NickHost' && pass==='RoxstarStudios')){
        window.location.href = 'option.html';
    } else {
        alert('Incorrect username or password');
    }
});
</script>
</body>
</html>
